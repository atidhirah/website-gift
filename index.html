<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== BOXICON ===============-->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--=============== MAIN CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Gift</title>
  </head>
  <body>
    <!--=============== SCROLLTOP BUTTON ===============-->

    <!--=============== NAVIGATION ===============-->
    <header class="l-header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">GIFT</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#share " class="nav__link">Share</a>
            </li>
            <li class="nav__item">
              <a href="#decoration" class="nav__link">Decoration</a>
            </li>
            <li class="nav__item">
              <a href="#accessory" class="nav__link">Accessory</a>
            </li>

            <li class="nav__item">
              <i class="bx bxs-moon nav__mode" id="nav-darkmode"></i>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main>
      <!--=============== HOME ===============-->
      <section id="home" class="home">
        <div class="home__container bd-container bd-grid">
          <div class="home__img">
            <img src="assets/img/home.png" alt="Home" />
          </div>

          <div class="home__data">
            <h1 class="home__title">
              Send A Gift <br />
              For Everyone
            </h1>
            <p class="home__description">
              In this end of the holidays send a gift to your loved one and
              share the happiness.
            </p>
            <a href="#" class="button">Get Started</a>
          </div>
        </div>
      </section>

      <!--=============== SHARE ===============-->
      <section id="share"><h1>Share</h1></section>

      <!--=============== DECORATION ===============-->
      <section id="decoration"><h1>Decoration</h1></section>

      <!--=============== ACCESSORY ===============-->
      <section id="accessory"><h1>Accessory</h1></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer></footer>

    <!--=============== SCROOLREVEAL ===============-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/app.js"></script>
  </body>
</html>
